<div ng-controller='OrdersController'>
	<h3>Add a new order</h3>
	<form>
 Customer : <select  ng-model='newOrder.name' >
 <option ng-repeat="customer in customers" value="{{customer.name}}">{{customer.name}}</option>
  </select>	

Product : <select ng-model="newOrder.product_name">
 <option   ng-repeat="product in products" value="{{product.product_name}}">{{product.product_name}}</option>
 		</select>
Order : <select  name='quantity' ng-model='newOrder.quantity'>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
		</select>
<button type="submit" ng-click='create()'> Order </button>
	</form>

		<input type='text' placeholder='search orders' ng-model="filter_orders">
		
	<table >
		<thead>
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter: filter_orders ">
				<td > {{order.name}}</td>
				<td >{{order.product_name}}</td>
				<td >{{order.quantity}}</td>
				<td >{{order.createdAt | date: "MM/dd/yyyy"}}</td>
			</tr>
		</tbody>
	</table>		
</div>
